#DataSource Settings: setting up configurations for the database connection.
spring.datasource.url = jdbc:mysql://localhost:3306/tomorrowdb
spring.datasource.username = root
spring.datasource.password = password
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

#Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

#Show log for each sql query
spring.jpa.show-sql = true

#Automatically create tables
spring.jpa.generate-ddl=true

#Default password
security.basic.enabled=false
security.user.password=password

#Disable whitelabel error page
server.error.whitelabel.enabled=false

tomorrow.authentication.secret=thisismysupersecretsecret